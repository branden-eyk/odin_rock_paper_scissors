<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title-container">
        <img class="rps-title" src="./images/rps-title.png" alt="RPS! - Rock, Paper, Scissors">
    </div>
    <div class="icon-container">
        <img class="rps-icon" src="./images/rock.png" alt="rock">
        <img class="rps-icon" src="./images/paper.png" alt="paper">
        <img class="rps-icon" src="./images/scissors.png" alt="scissors">
    </div>
    <div class="results">
        <p class="gameStatus">Choose which hand to play!</p>
        <div class="roundContainer">
            <p>Round: </p>
            <p class="roundNumber">1</p>
            <p>/5</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td class="playerScore">0</td>
                    <td class="comScore">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
